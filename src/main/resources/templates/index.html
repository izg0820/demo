<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flow</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet">
</head>
<body>
<p></p>
<div class="container">
    <div class="row gx-4">
        <div class="col-1">
            <label class="form-label fw-bold">고정확장자</label>
        </div>
        <div class="col-6">
            <div th:each="fixedFileExtension, idx : ${fixedFileExtensionList}" class="form-check form-check-inline">
                <form id="updateFixedExtension" th:action="@{'/extension/'+${fixedFileExtension.extension}}" th:object="${fileExtensionRequestDto}" method="post">
                    <input type="hidden" name="_method" value="PUT"/>
                    <input class="form-check-input" type="checkbox"
                           th:id = "${fixedFileExtension.extension}"
                           th:value="${fixedFileExtension.isUse}"
                           th:checked="${fixedFileExtension.isUse eq true}"
                           th:onchange="updateFixedOrNot([[${fixedFileExtension.extension}]])">
                    <label th:for="${fixedFileExtension.extension}" class="form-check-label" th:text="${fixedFileExtension.extension}"></label>
                    <button th:id="'update_'+ ${fixedFileExtension.extension}" style="display: none"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="row gx-4">
        <div class="col-1">
            <label class="form-label fw-bold">커스텀확장자</label>
        </div>
        <div class="col-8">
            <form class="row row-cols-2" action="/extension" th:object="${fileExtensionRequestDto}" method="post">
                <div class="col-6">
                    <input class="form-control" type="text" th:field="*{extension}" placeholder='확장자 입력'/>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success" type="submit"> +추가</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row gx-4">
        <div class="card col-6" style="margin-top : 10px">
            <div class="card-body">
                <div> [[${customFileExtensionSize}]] / 200</div>
                <div class="badge bg-success bg-primary" th:each="customFileExtension : ${customFileExtensionList}">
                    <label th:for="${customFileExtension.extension}">
                        [[${customFileExtension.extension}]]
                    </label>
                    <form id="deleteCustomExtension" th:action="@{'/extension/'+${customFileExtension.extension}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button id="delete-btn" class="btn-close" aria-label="Close"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script th:href="@{/js/bootstrap.js}"></script>

<script th:inline="javascript">

    function updateFixedOrNot(id) {
        var checkbox = document.getElementById(id);
        var isChecked = checkbox.getAttribute('checked');
        if (isChecked != null) {
            checkbox.removeAttribute('checked');
            checkbox.setAttribute('value', false);
        } else {
            checkbox.setAttribute('checked', 'checked');
            checkbox.setAttribute('value', true);
        }
        console.log(document.getElementById(id));
        var isUse = checkbox.getAttribute('value');
        // document.getElementById("update_" + id).addEventListener('click', function (id, isUse){
        //     $.ajax({
        //         type: "POST",
        //         url: "/extension/" + id,
        //         data: JSON.stringify({
        //             extension : id,
        //             isFixed : true,
        //             isUse : isUse
        //         }),
        //         success: function (res) {
        //         },
        //         error: function (XMLHttpRequest, textStatus, errorThrown) {
        //         }
        //     });
        // });

        document.getElementById("update_" + id).click();
    }
</script>

</body>
</html>
