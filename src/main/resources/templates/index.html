<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flow</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet">
</head>
<body>
<p></p>
<div class="container">
    <div class="row gx-4">
        <div class="col-1">
            <label class="form-label fw-bold">고정확장자</label>
        </div>
        <div class="col-6">
            <div th:each="fixedFileExtension, idx : ${fixedFileExtensionList}" class="form-check form-check-inline">
                <form id="updateFixedExtension" th:action="@{'/extension/'+${fixedFileExtension.extension}}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input class="form-check-input" type="checkbox"
                           th:id = "${fixedFileExtension.extension}"
                           th:name="${fixedFileExtension.extension}"
                           th:value="${fixedFileExtension.isUse}">
                    <input type="hidden" th:name="'_' +${fixedFileExtension.extension}" value="on">
                    <label th:for="${fixedFileExtension.extension}" class="form-check-label" th:text="${fixedFileExtension.extension}"></label>
                </form>
            </div>
        </div>
    </div>
    <div class="row gx-4">
        <div class="col-1">
            <label class="form-label fw-bold">커스텀확장자</label>
        </div>
        <div class="col-8">
            <form class="row row-cols-2" action="/extension" th:object="${fileExtensionRequestDto}" method="post">
                <div class="col-6">
                    <input class="form-control" type="text" th:field="*{extension}" placeholder='확장자 입력'/>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success" type="submit"> +추가</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row gx-4">
        <div class="card col-6" style="margin-top : 10px">
            <div class="card-body">
                <div> [[${customFileExtensionSize}]] / 200</div>
                <div class="badge bg-success bg-primary" th:each="customFileExtension : ${customFileExtensionList}">
                    <label th:for="${customFileExtension.extension}">
                        [[${customFileExtension.extension}]]
                    </label>
                    <form id="deleteCustomExtension" th:action="@{'/extension/'+${customFileExtension.extension}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button id="delete-btn" class="btn-close" aria-label="Close"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script th:href="@{/js/bootstrap.js}"></script>

<script th:inline="javascript">

    function deleteCustom(param) {
        console.log("실행")
        console.log(param);
        $.ajax({
            type: "delete",
            url: "/extension/" + param,
            success: function (res) {
                // alert(res.code);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                // alert("통신 실패.")
            }
        });
    }

    function updateFixedOrNot(param) {
        console.log(param);

        var isChecked = document.getElementById(param).getAttribute("checked");
        if (isChecked == "checked") {
            document.getElementById(param).removeAttribute("checked")
        } else if (isChecked == null) {
            document.getElementById(param).setAttribute("checked", "checked")
        }

        var isUse = document.getElementById(param).getAttribute("checked");

        fetch("/extension", {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                extension: param,
                isUse: isUse
            }),
        }).then((response) => {
            console.log(response);
            response.json()
        })
            .then((data) => console.log(data))
    }
</script>

</body>
</html>
